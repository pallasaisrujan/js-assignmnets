        <body>
           <button onclick="function1()">Question 1</button>
           <script>
               function function1(){
                   var i;
                   for(i=1;i<=100;i++){
                  if(i%3==0 && i%5==0)
                   {
                       console.log("fizzbuzz"+i);
                   }
                   else if(i%3==0)
                   {
                       console.log("fizz"+i);
                   }
                   else if(i%5==0){
                       console.log("buzz"+i);
                   }
                   else {
                       console.log("nothing"+i);
                   }
                   }

                   }
           </script>
        </body>
