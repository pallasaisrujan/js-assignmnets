<html>
    <head>
        <body>
            <script>
            var n=prompt("enter a new number");
            function test_prime(n)
             {
            if (n===1)
             {
            return false;
            }
           else if(n === 2)
            {
            return true;
           }else
           {
         for(var x = 2; x < n; x++)
        {
         if(n % x === 0)
        {
         return false;
        }
        }
       return true;  
        }
        }

        console.log(test_prime(n));
            </script>
        </body>
    </head>
</html>
