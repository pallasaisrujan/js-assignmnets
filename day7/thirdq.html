<html>
    <body>
        <button onclick="myFunction()">please click on the button to proceed</button>
        <button id="dark">switch to dark mode</button>
        <button id="Bright">switch to bright mode</button>
        <p id="demo"></p>
        <p id="time">hhhhhhh</p>

        <script>
            const darkmode = document.getElementById('dark');
            darkmode.onclick = function changeColor(){
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
            document.body.style.fontFamily = 'Times New Roman';
        }
        const Brightmode = document.getElementById('Bright');
            Brightmode.onclick = function changeColor(){
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'Black';
            document.body.style.fontFamily = 'Times New Roman';
        }
        function myFunction() {
        var person = prompt("Please enter your name");
        if (person != null) {
        document.getElementById("demo").innerHTML ="Hello " + person + "! How are you today?";
  }
    const ctime = document.getElementById('time');
    function clock(){
    let date = new Date();
    let time = date.toLocaleTimeString();
    ctime.innerHTML = time;


}
setInterval(clock,1000);   
}
    </script>
    </body>
</html>
